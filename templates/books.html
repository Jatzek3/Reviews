{% extends "base.html" %}
{% block content %}
    <h1>Books</h1>
        {% if user.is_authenticated %}
            <p><a href="{% url 'books_create_review' %}">Add a Review</a></p>
        {% else %}
            <p>Log in to add a Review</p>
        {% endif %}
    <ul>
    {%  for review in object_list %}
        <li>
            <a href="{%  url 'books_detail' id=review.id %}">{{ review.name }}</a>
        </li>
    {%  endfor %}
    </ul>



{% endblock %}
